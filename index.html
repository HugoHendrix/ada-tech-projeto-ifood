<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta Tags para SEO -->
    <meta name="description" content="Inovação em entregas de alimentos com o iFood. Descubra uma nova maneira de saborear sua comida favorita.">
    <meta name="keywords" content="iFood, entrega de alimentos, inovação, comida online, Ada Tech, Vem Ser Tech, parceria">
    <meta name="author" content="Hugo Hendrix">
    
    <!-- Título da Página -->
    <title>Inovação em Entregas de Alimentos | iFood</title>
    
    <!-- Links para Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Link para Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Link Favicon -->
    <link rel="shortcut icon" href="./assets/ico-ifood.png" type="image/x-icon">

    <!-- LINKS GOOGLE FONTS - POPPINS E MONTSERRAT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->

    <header>
        <!-- Logotipo do iFood -->
        <div class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/" aria-label="Página Inicial">
                <img src="./assets/logo-ifood (2).png" alt="Logo do iFood" class="img-fluid w-50">
            </a>
        
            <!-- Botão de Navegação (visível apenas em telas pequenas) -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle de navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <!-- Navegação do Site -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#inicio">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sobre">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contato">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <!-- CARROSSEL DE IMAGENS -->
        <div id="carousel" class="carousel slide text-center rounded" data-ride="carousel" aria-label="Carrossel de Imagens">
          <!-- Slides do Carrossel -->
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active" role="option">
              <img src="./assets/1.png" class="img-fluid rounded" alt="Três suculentos lanches artesanais, empilhados e repletos de ingredientes frescos e saborosos.">
            </div>
            <div class="carousel-item" class="img-fluid rounded" role="option">
              <img src="./assets/2.png" alt="Entregadora do iFood sorrindo, trazendo alegria às entregas">
            </div>
            <div class="carousel-item" class="img-fluid rounded" role="option">
              <img src="./assets/3.png" alt="Mulher segurando palitinhos japoneses, prontos para saborear uma refeição deliciosa diretamente do telefone.">
            </div>
          </div>
      
          <!-- Controles de Navegação -->
          <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
          </a>
        </div>
      </main>
      
  
    


    <!-- Script -->
    <script src="script.js"></script>
    <!-- Scripts para Bootstrap e JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
